<div class="container-fluid p-5 vh-100 ">
    <div class="row h-100">
        <g-form class="h-100 col-2 panel"></g-form>
        <div class="col-9">
            <div id="field-select">
                <label>
                    Weather:
                    <select g-model="fieldType">
                        <option value="Clear">Clear</option>
                        <option value="Mist">Mist</option>
                        <option value="Rain">Rain</option>
                        <option value="Snow">Snow</option>
                    </select>
                </label>
                <button class="btn btn-primary" value="Jungle" g-on="click:changeTo">Jungle</button>
                <button class="btn btn-primary" value="Sjahari" g-on="click:changeTo">Sjahari</button>
                <button class="btn btn-primary" value="IcePole" g-on="click:changeTo">IcePole</button>
                <span g-model="region"></span>
            </div>
            <div class="panel" id="grid-holder">
                <g-grid region="Jungle"></g-grid>
            </div>
            <g-background></g-background>
        </div>
    </div>
</div>
