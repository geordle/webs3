<form  g-on="submit:submitted"  >
    <div class="form-group">
        <label for="exampleFormControlSelect1">Monster type</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Water</option>
            <option>Vuur</option>
            <option>Aarde</option>
            <option>Wind</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name" g-model="username">Name</label>
        <input g-model="username" type="text" class="form-control" id="name" placeholder="one">
    </div>
    <div class="form-group">
        <label for="formControlRange">Amount of legs <span g-model="arms"></span> </label>
        <input g-model="arms"  type="range" class="form-control-range" id="formControlRange" g-on="input:sliderChange" min="0" max="10">
    </div>

    <div class="form-group" id="arms">
        <input type="text" class="form-control"  placeholder="arms">
    </div>
    <div class="form-group">
        <label for="fur">Coat type</label>
        <select class="form-control" id="fur">
            <option>Scales</option>
            <option>Slime</option>
        </select>
    </div>
    <span g-model="color"></span>

    <div class="form-group">
        <label for="color">Coat color</label>
        <select g-model="color" class="form-control" id="color">
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
